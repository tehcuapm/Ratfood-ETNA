version: "3"

services:
  
  php:
    container_name: "rat_php"
    restart: always
    build:
      context: ../
      dockerfile: docker/php/Dockerfile
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    volumes:
      - ${APP_FOLDER}:/var/www
    networks:
      - dev

  nginx:
    container_name: "rat_nginx"
    restart: always
    build:
      context: ./nginx
    volumes:
      - ${APP_FOLDER}:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log
    depends_on:
      - php
    ports:
      - "81:80"
    networks:
      - dev
    links:
      - php
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: ratdb
      MONGO_INITDB_ROOT_USERNAME: rat
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - /home/angelo/mongodata:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: rat
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
networks:
  dev:
volumes:
  db-data:
